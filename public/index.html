<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Sync</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .content {
        margin: 10px 0;
      }
      #copyText {
        width: 100%;
        height: 100px;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Clipboard Sync</h1>
    <div class="content">
      <textarea
        id="copyText"
        placeholder="Введите текст для копирования"
      ></textarea>
      <button id="copyButton">Копировать</button>
    </div>
    <h2>Текст на другом устройстве:</h2>
    <div id="pastedText" class="message"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
